<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo14</title>
</head>
<body>
    <canvas id="canvas" width="130px" height="100px" style="border:1px solid black;"></canvas>
    
        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            ctx.moveTo(10, 10);
            ctx.lineTo(10, 90);
            ctx.lineTo(10, 50);
            ctx.lineTo(30, 50);
            ctx.lineTo(30, 10);
            ctx.lineTo(30, 90);

            ctx.moveTo(40, 10);
            ctx.lineTo(40, 90);
            ctx.lineTo(60, 90);
            ctx.lineTo(60, 10);
            ctx.lineTo(40, 10);

            ctx.moveTo(70, 10);
            ctx.lineTo(70, 90);
            ctx.lineTo(90, 90);

            ctx.moveTo(100, 90);
            ctx.lineTo(100, 10);
            ctx.lineTo(120, 10);
            ctx.lineTo(120, 90);
            ctx.lineTo(120, 50);
            ctx.lineTo(100, 50);

            ctx.stroke();
        </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="canvas" width="480px" height="100px" style="border:1px solid black;"></canvas>
    
        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            ctx.moveTo(10, 10);
            ctx.lineTo(10, 90);
            ctx.lineTo(30, 90);
            
            ctx.moveTo(40, 10);
            ctx.lineTo(40, 90);
            ctx.lineTo(60, 90);
            ctx.lineTo(60, 10);
            
            ctx.moveTo(90, 10);
            ctx.lineTo(70, 10);
            ctx.lineTo(70, 90);
            ctx.lineTo(90, 90);

            ctx.moveTo(120, 10);
            ctx.lineTo(100, 10);
            ctx.lineTo(100, 90);
            ctx.lineTo(120, 90);
            ctx.lineTo(100, 90);
            ctx.lineTo(100, 50);
            ctx.lineTo(120, 50);

            ctx.moveTo(130, 90);
            ctx.lineTo(130, 10);
            ctx.lineTo(150, 10);
            ctx.lineTo(150, 50);
            ctx.lineTo(130, 50);
            ctx.lineTo(145, 50);
            ctx.lineTo(150, 90);

            ctx.moveTo(160, 10);
            ctx.lineTo(160, 90);
            ctx.lineTo(180, 90);
            ctx.lineTo(180, 10);
            ctx.lineTo(160, 10);

            ctx.moveTo(200, 10);
            ctx.lineTo(210, 50);
            ctx.lineTo(200, 90);
            ctx.lineTo(210, 50);
            ctx.lineTo(200, 50);
            ctx.lineTo(210, 50);
            ctx.lineTo(220, 10);
            ctx.lineTo(210, 50);
            ctx.lineTo(220, 10);
            ctx.lineTo(210, 50);
            ctx.lineTo(220, 90);
            ctx.lineTo(210, 50);
            ctx.lineTo(220, 50);
            ctx.lineTo(210, 50);
            ctx.lineTo(210, 10);
            ctx.lineTo(210, 90);

            ctx.moveTo(260, 10);
            ctx.lineTo(240, 10);
            ctx.lineTo(240, 90);
            ctx.lineTo(260, 90);

            ctx.moveTo(270, 90);
            ctx.lineTo(270, 10);
            ctx.lineTo(290, 10);
            ctx.lineTo(290, 50);
            ctx.lineTo(270, 50);
            ctx.lineTo(285, 50);
            ctx.lineTo(290, 90);

            ctx.moveTo(300, 10);
            ctx.lineTo(320, 10);
            ctx.lineTo(310, 10);
            ctx.lineTo(310, 90);
            ctx.lineTo(300, 90);
            ctx.lineTo(320, 90);

            ctx.moveTo(350, 10);
            ctx.lineTo(330, 10);
            ctx.lineTo(330, 50);
            ctx.lineTo(350, 50);
            ctx.lineTo(350, 90);
            ctx.lineTo(330, 90);

            ctx.moveTo(360, 10);
            ctx.lineTo(380, 10);
            ctx.lineTo(370, 10);
            ctx.lineTo(370, 90);

            ctx.moveTo(390, 10);
            ctx.lineTo(410, 10);
            ctx.lineTo(400, 10);
            ctx.lineTo(400, 90);
            ctx.lineTo(390, 90);
            ctx.lineTo(410, 90);

            ctx.moveTo(420, 90);
            ctx.lineTo(420, 10);
            ctx.lineTo(440, 10);
            ctx.lineTo(440, 90);
            ctx.lineTo(440, 50);
            ctx.lineTo(420, 50);

            ctx.moveTo(450, 90);
            ctx.lineTo(450, 10);
            ctx.lineTo(450, 40);
            ctx.lineTo(470, 60);
            ctx.lineTo(470, 90);
            ctx.lineTo(470, 10);

            ctx.stroke();

        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="canvas" width="190px" height="100px" style="border:1px solid black;"></canvas>
    
        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            ctx.moveTo(10, 10);
            ctx.lineTo(10, 90);
            ctx.lineTo(30, 90);
            
            ctx.moveTo(40, 10);
            ctx.lineTo(40, 90);
            ctx.lineTo(60, 90);
            ctx.lineTo(60, 10);
            
            ctx.moveTo(90, 10);
            ctx.lineTo(70, 10);
            ctx.lineTo(70, 90);
            ctx.lineTo(90, 90);

            ctx.moveTo(120, 10);
            ctx.lineTo(100, 10);
            ctx.lineTo(100, 90);
            ctx.lineTo(120, 90);
            ctx.lineTo(100, 90);
            ctx.lineTo(100, 50);
            ctx.lineTo(120, 50);

            ctx.moveTo(130, 90);
            ctx.lineTo(130, 10);
            ctx.lineTo(150, 10);
            ctx.lineTo(150, 50);
            ctx.lineTo(130, 50);
            ctx.lineTo(145, 50);
            ctx.lineTo(150, 90);

            ctx.moveTo(160, 10);
            ctx.lineTo(160, 90);
            ctx.lineTo(180, 90);
            ctx.lineTo(180, 10);
            ctx.lineTo(160, 10);

            ctx.stroke();

        </script>
    </body>
</html>
